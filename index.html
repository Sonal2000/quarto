<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ::-webkit-scrollbar {
    display: none;
  }
     section{
          position: relative;
          height: 100vh;
          width: 100%;
          background:linear-gradient(180deg,rgb(0, 0, 0),#ffffff),url(1.png);
          background-repeat: no-repeat;
          background-size: cover;
          background-blend-mode: screen;
		  background-attachment: fixed;
          overflow-x: hidden;
          
        }
        .wave{
            position: absolute;
            bottom: 0%;
            left: 0%;
        }

        .menu-wrap{
	position: fixed;
	top: 0;
	left: 0;
    z-index: 2;

}

.toggler{
	position: absolute;
	top: 0.5rem;
	left: 0.5rem;
	width: 60px;
	height: 60px;
	z-index: 3;
	opacity: 0;
	cursor: pointer;
}

.hamburger{
	position: absolute;
	top: 0.5rem;
	left: 0.5rem;
	width: 60px;
	height: 60px;
	z-index: 2;
	display: flex;
	align-items: center;
	justify-content: center;
	border-radius: 50%;
    background: rgb(46, 46, 46);
    box-shadow: 1px 5px 10px rgb(0, 0, 0);
    border: 1px solid black;
}

.hamburger>div{
	position: absolute;
	width: 60%;
	height: 3px;
	border-radius: 1.5px;
	background-color: rgb(179, 255, 0);
	transition: .4s;
}

.hamburger>div:before{
	content: '';
	position: absolute;
	width: 100%;
	height: 3px;
	border-radius: 1.5px;
	background-color: rgb(179, 255, 0);
	top: -10px;
	left: 0;
	transition: .4s;
}

.hamburger>div:after{
	content: '';
	position: absolute;
	width: 100%;
	height: 3px;
	border-radius: 1.5px;
	background-color:rgb(179, 255, 0);
	top: 10px;
	left: 0;
	transition: .4s;
}

.toggler:checked + .hamburger>div{
	transform: rotate(135deg);
}

.toggler:checked:hover + .hamburger>div{
	transform: rotate(225deg);
}

.toggler:checked + .hamburger>div:before, .toggler:checked + .hamburger>div:after{
	top: 0;
	transform: rotate(90deg);
}

.menu{
	position: fixed;
	top: 0;
	left: 0;
	width: 30%;
	height: 100%;
    visibility: hidden;
    transform: rotate(-60deg);
    transition: .6s;

}

.menu > div{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-150%) translateY(-50%);
    width: 1600px;
    height: 1600px;
    border-radius: 80%;
    border: 5px solid rgb(179, 255, 0);
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: .6s;
}

.menu > div > div{
    max-width: 90vw;
  
	max-height: 100vh;
	opacity: 0;
    transition: .6s;
    transform: rotate(60deg);
   
}

.menu > div > div > ul > li{
 
    list-style: none;
   
}

.menu > div > div > ul > li > a{
	text-decoration: none;
	color: #fff;
	font-weight: 550;
	text-transform: uppercase;
	margin: .5rem;
	transition: .3s;
    font-size: 1.4rem;
    margin-top: 3px;
    margin-left: 150px;
    padding-top: 3px;
    display: inline-block;
    
}

.menu > div > div > ul > li > a:hover{
    color: rgb(179, 255, 0);

}

.toggler:checked ~ .menu{
	visibility: visible;
}

.toggler:checked ~ .menu > div{
	transform: translateX(-50%) translateY(-50%);
}

.toggler:checked ~ .menu > div > div{
	opacity: 1;
}

.men{
  animation: float 4s ease-in-out infinite;
  max-height: 600px;
}

@keyframes float {
  0% {
    transform: translate(-50%, -46%);
  }
  50% {
    transform: translate(-50%, -54%);
  }
  100% {
    transform: translate(-50%, -46%);
  }
}

::-webkit-scrollbar {
    display: none;
  }
  .ccursor{
      position: absolute;
      width: 90px;
      height: 30px;
      border: 5px solid rgb(255, 31, 31);
      transition: 0.1;
      box-sizing: border-box;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
    
  }
  .as{
      text-align: center;
    width: 20px;
    height: 20px;
    position: relative;
 
    transition: 0.1;
    box-sizing: border-box;

    border-radius: 50%;
    pointer-events: none;
  }
.logo{
    position:fixed;
    right:0;
    color: #000000;
    -webkit-text-stroke: 3px rgb(255, 255, 255);
    padding: 1%;
    font-size: 2.9em;
    border-radius: 2px;
   
    margin: 2%;;
}
.box{
    display: block;
    position: relative;
    top: 50%;
    left: 30%;

    width: 70%;
    text-align: center;

}
.caption{
 
    font-size: 1.3em;
    color: rgb(0, 0, 0);
}

</style>
<body>
   
    <section>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                
    <div id="cursor" class="ccursor">
        <div class="as"></div>
    </div>
                <div>
                    <div>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
</div>
            <h1 class="logo">QUARTO</h1>
            <div class="box">
        <h3 class="caption">GET INSTANT NOTES.
            <br>
            LET us help you in passing the huddles along.
        </h3>
        </div>
        
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

          </svg>
    </section>
    
    














    <script type="text/javascript">
        var cursor = document.getElementById('cursor');
        document.addEventListener('mousemove',function(e){
    var x =e.clientX;
    var y =e.clientY;
    cursor.style.left=x+"px";
    cursor.style.top=y+"px";
    
        });
    </script>

</html>
